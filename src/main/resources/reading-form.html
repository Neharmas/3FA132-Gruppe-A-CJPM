<html>
    <head>
        <title>Create Reading</title>
    </head>
    <body>
        <h2>Create new reading</h2>
        <form action="create" method="post">
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment"><br><br>

            <label for="customer">Customer ID:</label>
            <input type="number" id="customer" name="customer"><br><br>

            <label for="kindofmeter">Kind of Meter:</label>
            <input type="text" id="kindofmeter" name="kindofmeter"><br><br>

            <label for="metercount">Meter Count:</label>
            <input type="number" id="metercount" name="metercount"><br><br>

            <label for="meterid">Meter ID:</label>
            <input type="text" id="meterid" name="meterid"><br><br>

            <label for="substitute">Substitute:</label>
            <input type="checkbox" id="substitute" name="substitute"><br><br>

            <label for="dateofreading">Date of Reading:</label>
            <input type="number" id="dateofreading" name="dateofreading"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
